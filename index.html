<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <span class="timer">00:00:00</span>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Moves

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <ul class="deck">
                <li class="card" id="1">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" id="2">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" id="3">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" id="4">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" id="5">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" id="6">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" id="7">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" id="8">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" id="9">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" id="10">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" id="11">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" id="12">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" id="13">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" id="14">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" id="15">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" id="16">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </div>
        <div class = modal>
            <img class="modal-image" src="img/confirm.svg" alt="Checkmark"/>
            <h3 class="message">Congratulations! You Won!</h3>
            <p class="modal-parragraph">With <span class="moves2">0</span> Moves and <span class="starsNumber">0</span>stars.</p>
            <p class="rock">You rocked it with this time :<span class="time"></span></p>
            <button class="modal-button">Play again</button>
        </div>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
